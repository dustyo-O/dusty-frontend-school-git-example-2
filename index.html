<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
</head>
<body>
    <h1 class="header">Урок: Практика по git</h1>
    <div class="geo-result"></div>
    <button class="geo-button">Найти меня</button>
    <script>
        const LOCATION_IQ_API_KEY = prompt('Введите ключ API locationiq.com');
        const geoButtonClick = document.querySelector('.geo-button');
        const geoResultClick = document.querySelector('.geo-result');
        const header = document.querySelector('.header');

        geoButton.addEventListener('click', function() {
            geoResult.textContent = 'Загрузка...';
            geoButton.disabled = true;

            navigator.geolocation.getCurrentPosition(function({ coords }) {
                fetch(`https://eu1.locationiq.com/v1/reverse?key=${LOCATION_IQ_API_KEY}&lat=${coords.latitude}&lon=${coords.longitude}&format=json`)
                    .then(response => response.json())
                    .then(result => {
                        geoResult.textContent = result.address.road;
                    })
                    .then(response => alert(`Вы находитесь на широте ${coords.latitude} и долготе  ${coords.longitude}`))
                    .finally(() => {
                        geoButton.disabled = false;
                    });
            });
        });
        header.addEventListener('click', function() {
            alert('Я не понял');
        })
    </script>
</body>
</html>
